
<h1>Breweries in {{ statesShowCtrl.stateName }}</h1>



<table class="table table-stripe">
    <thead>
       <tr>
           <th>Name</th>
           <th>Website</th>
       </tr>  
    </thead>
    <tbody>
        <tr ng-repeat="brewery in statesShowCtrl.filteredList">
            <td><a href="" ui-sref="home.show({ breweryId: brewery.id })">{{ brewery.name }}</a></td>
            
            <td><a href="{{ brewery.url }}" target="_blank">{{ brewery.url }}</a></td>
        </tr>
    </tbody>
</table>
